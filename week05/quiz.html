<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mary Smith">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz About HTML</title>
</head>

<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>1.</legend>
                <div class="form-item">
                    <label for="q1">Which coding language is used exclusively to add style to a
                        webpage?</label>
                    <input type="text" name="q1" id="q1">
                </div>
            </fieldset>
            <fieldset>
                <legend>2.</legend>
                <div class="form-item">
                    <label for="q2">Descrbe the elements that make up a CSS rule: </label>
                    <textarea name="q2" id="q2" rows="5"
                      placeholder="Type your answer here."></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>3.</legend>
                <div class="form-item">
                    <label for="q3">How do I connect a CSS file to an html file?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="link">Use a 'link' tag</option>
                        <option value="connect">Use a 'connect' tag</option>
                        <option value="adhere">Use an 'adhere' tag</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>4.</legend>
                <div class="form-item">
                    <label for="q4">How many different header element tags are there?</label>
                    <input type="number" name="q4" id="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>

        </form>
    </main>

</body>

</html>
