<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Form Practice</title>
</head>

<body>
    <header>
        <h1>Take the Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="Firefox">Firefox</option>
                        <option value="Safari">Safari</option>
                        <option value="Chrome">Chrome</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"></input>
                </div>
                <div class="form-item">
                    <label for="feedback">List the places you have lived.</label>
                    <textarea name="feedback" id="feedback" rows="4"
                      placeholder="Utah, Mexico, Illinios, Pennslyvania"></textarea>
                </div>
            </fieldset>

            <button type="submit">Sumbit Poll</button>
        </form>
    </main>
    <footer>
        <p>©️ 2026 Interesting Polls, Mary Smith</p>
    </footer>

</body>

</html>
